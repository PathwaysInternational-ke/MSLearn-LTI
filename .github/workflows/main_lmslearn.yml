name: Build and deploy LMS Learn App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: 📦 Install frontend dependencies and build
        run: |
          npm install
          npm run build
        working-directory: client
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: 📁 Copy frontend build to Azure Function wwwroot
        run: |
          mkdir -p backend/Functions/Edna.AssignmentLearnContent/wwwroot
          rm -rf backend/Functions/Edna.AssignmentLearnContent/wwwroot/*
          cp -r client/build/* backend/Functions/Edna.AssignmentLearnContent/wwwroot/

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # Change if you're using .NET 7 or 8

      - name: 🔄 Restore .NET dependencies
        run: dotnet restore Edna.Lite.sln

      - name: 🏗️ Build .NET solution
        run: dotnet build Edna.Lite.sln --configuration Release --no-restore

      - name: 📦 Publish Azure Function project
        run: dotnet publish backend/Functions/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent.csproj --configuration Release --output ./publish

      - name: 🚀 Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lmslearn' # Change this to your actual Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4C167E16F07A42729F04C953601AE104 }}
          package: ./publish
