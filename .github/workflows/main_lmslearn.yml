name: Build and deploy ASP.NET Core app to Azure Web App - lmslearn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Show .NET SDK info (for debugging)
        run: dotnet --info

      - name: Reset and add NuGet source
        run: |
          dotnet nuget remove source nuget.org || true
          dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org

      - name: Add NuGet config file
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>' > nuget.config
          echo '<configuration>' >> nuget.config
          echo '  <packageSources>' >> nuget.config
          echo '    <clear />' >> nuget.config
          echo '    <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />' >> nuget.config
          echo '  </packageSources>' >> nuget.config
          echo '</configuration>' >> nuget.config

      - name: Restore dependencies
        run: dotnet restore Edna.Lite.sln --configfile ../../nuget.config
        working-directory: backend

      - name: Build
        run: dotnet build Edna.Lite.sln --configuration Release --no-restore
        working-directory: backend

      - name: Publish
        run: dotnet publish Edna.Lite.sln --configuration Release --output ./publish --no-build
        working-directory: backend

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: aspnetcore-app
          path: backend/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: aspnetcore-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lmslearn'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C4F5CB4880974558A67EDAEE9263DB31 }}
          package: ./aspnetcore-app
