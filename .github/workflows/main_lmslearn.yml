# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - lmslearn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        # Specify the path to your solution file
        run: dotnet build backend/Edna.Lite.sln --configuration Release --no-restore # Added --no-restore as restore is handled separately in the old workflow

      - name: dotnet publish
        # Specify the path to your main project file and output to a specific 'publish' folder
        run: dotnet publish backend/Functions/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent.csproj -c Release -o "./publish"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app-publish # Changed artifact name for clarity, but you can keep it as .net-app
          path: ./publish # Path matches the output of dotnet publish

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app-publish # Must match the name used in the 'Upload artifact' step
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lmslearn'
          slot-name: 'Production'
          package: ./ # The downloaded artifact will be in the current directory, so '.' refers to it.
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C7FCBC867E1B4DD3A8E6E24AA1773B82 }}
