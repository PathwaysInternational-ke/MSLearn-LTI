name: Build and deploy ASP.NET Core app to Azure Web App - lmslearn

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Show .NET SDK info (debug)
        run: dotnet --info

      - name: Add NuGet config file to correct directory
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>' > ./nuget.config
          echo '<configuration>' >> ./nuget.config
          echo '  <packageSources>' >> ./nuget.config
          echo '    <clear />' >> ./nuget.config
          echo '    <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />' >> ./nuget.config
          echo '  </packageSources>' >> ./nuget.config
          echo '</configuration>' >> ./nuget.config
        working-directory: ./MSLearn-LTI

      - name: Restore dependencies
        run: dotnet restore backend/Edna.Lite.sln --configfile ../nuget.config
        working-directory: ./MSLearn-LTI

      - name: Build
        run: dotnet build backend/Edna.Lite.sln --configuration Release --no-restore
        working-directory: ./MSLearn-LTI

      - name: Publish
        run: dotnet publish backend/Edna.Lite.sln --configuration Release --output backend/publish --no-build
        working-directory: ./MSLearn-LTI

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: aspnetcore-app
          path: MSLearn-LTI/backend/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: aspnetcore-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lmslearn'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C4F5CB4880974558A67EDAEE9263DB31 }}
          package: ./aspnetcore-app
