name: Build and deploy LMS Learn App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js for frontend
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install frontend dependencies and build
      - name: ğŸ“¦ Build frontend
        run: |
          npm install
          npm run build
        working-directory: client
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      # Copy frontend build into backend wwwroot
      - name: ğŸ“ Copy frontend to backend wwwroot
        run: |
          mkdir -p backend/Functions/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent/wwwroot
          rm -rf backend/Functions/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent/wwwroot/*
          cp -r client/build/* backend/Functions/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent/wwwroot/

      # Set up .NET 6 for backend
      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # Restore .NET dependencies
      - name: ğŸ”„ Restore .NET
        run: dotnet restore backend/Edna.Lite.sln

      # Build .NET backend
      - name: ğŸ—ï¸ Build .NET backend
        run: dotnet build backend/Edna.Lite.sln --configuration Release --no-restore

      # Publish Azure Function backend project
      - name: ğŸ“¦ Publish Azure Function
        run: |
          dotnet publish backend/Functions/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent/Edna.AssignmentLearnContent.csproj \
            --configuration Release \
            --output ./publish

      # Deploy to Azure
      - name: ğŸš€ Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lmslearn'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4C167E16F07A42729F04C953601AE104 }}
          package: ./publish
